<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>传统多列浮动</title>
    <style>
    div {
        float: left;
        margin: 5px 5px 5px 5px;
    }   
    p {
        border: 1px solid red;
        width: 160px;
        text-align: center;
    }
    </style>
</head>

<body>
    <div>
        <p style="height:230px;">1</p>
        <p style="height:100px;">2</p>
    </div>
    <div>
        <p style="height:100px;">3</p>
        <p style="height:300px;">4</p>
    </div>
    <div>
        <p style="height:250px;">5</p>
        <p style="height:200px;">6</p>
    </div>
</body>

</html>
